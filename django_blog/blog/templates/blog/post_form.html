{% extends "blog/base.html" %}
{% block title %}
    {% if form.instance.pk %}Edit Post{% else %}Create Post{% endif %}
{% endblock %}

{% block content %}
    <h2>{% if form.instance.pk %}Edit Post{% else %}Create New Post{% endif %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Post</button>
    </form>
{% endblock %}
