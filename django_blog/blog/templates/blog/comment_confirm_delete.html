{% extends "blog/base.html" %}
{% block title %}Delete Comment{% endblock %}

{% block content %}
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete this comment by <strong>{{ comment.author.username }}</strong>?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete Comment</button>
        <a href="{% url 'post_detail' pk=comment.post.pk %}">Cancel</a>
    </form>
{% endblock %}
