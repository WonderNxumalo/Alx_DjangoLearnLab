<!-- Member View -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ role }}Dashboard</title>
</head>
<body>
    <h1>Welcome, {{ user.username }}!</h1>
    <h2>{{ role }} View (standard Access)</h2>
    <p>This page is restricted to users with the 'Member' role. Your role is: <strong>{{ role }}</strong>.</p>
    <p>Enjoy browsing the book catalog.</p>
    <p><a href="{% url'logout'%}">Logout</a></p>
    <p><a href="{% url'book-list'%}">Go to Book List</a></p>
</body>
</html>
